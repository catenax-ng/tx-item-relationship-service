name: "Check if CHANGELOG file was modified in PR"

on:
  pull_request:
    branches: main
    paths-ignore:
      - '**/*.txt'
      - '.config/**'
      - 'docs/**'
      - 'local/**'

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read

    name: changelog-check
    steps:
      - uses: actions/checkout@v4

      - name: Verify Changed files
        uses: tj-actions/verify-changed-files@v16
        id: verify-changed-files

      - name: When CHANGELOG did not change
#        if: steps.verify-changed-files.outputs.files_changed == 'false'
        run: |
          echo "Changed files: ${{ steps.verify-changed-files.outputs.changed_files }}"
          echo "Changed files zwei: ${{ steps.verify-changed-files.outputs.all_changed_files }}"

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v40

      - name: List all changed files
        run: |
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            echo "$file was changed"
          done
